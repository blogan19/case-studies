<!DOCTYPE html>
<html lang="en">
<head>
  <title>Pharmacy Case Studies</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        log in 
      </a>

    </div>
  </nav>
<div class="container-fluid p-5 bg-light text-dark text-center">
  <h1>Join Case Study Session</h1>
  <p class="text-muted">Enter Meeting Code Below</p> 
  <p class="text-muted">test code: 1234</p> 
</div>
  
<div class="container mt-5">
  <div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
      <form method="POST" style="text-align: center">
        <div class="form-floating mb-3 mt-3">
          <input type="text" class="form-control" id="email" placeholder="Enter Session ID" name="inputSessionID" oninput="btnShow()">
          <label for="inputSessionID">Session ID</label>
        </div>
        <button type="submit" class="btn btn-primary"  id="btnSubmit" style="display: none">Join Session</button>
      </form>
    </div>
    <div class="col-sm-4"></div>
  </div>
  <div class="row">
      <div class="col-sm-4"></div>
      <div class="col-sm-4">
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            {% for message in messages %}
              {{ message }}
            {% endfor %}
          {% endif %}
        {% endwith %}
      </div>
      <div class="col-sm-4"></div>
    </div>
</div>


<script> 
const btnShow =  () => {
  document.getElementById('btnSubmit').style.display = "block"

}

</script>
</body>
</html>
