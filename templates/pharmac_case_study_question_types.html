<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap 5 Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>


<!-- MCQ  single best answer--> 
<div class="container mt-5 p-3 bg-light text-dark  rounded">
  <div class="row">
    <div class="col-sm-10">
      <h3> Question Title</h3>
    </div>
    <div class="col-sm-2">
      <input type="radio" class="btn-check" name="mcq_outlined" id="mcqAttemptFlag" autocomplete="off" disabled>
      <label class="btn btn-outline-success" for="mcqAttemptFlag"  id="mcqAttemptFlagLabel">unattempted</label>
    </div>
  </div>
  <hr>
  <p>Question content</p>
  <div class="form-check">
    <input type="radio" class="form-check-input" id="radio1" name="optradio" value="option1" onchange="mcqAttempt()">
    <label class="form-check-label" for="radio1">Option 1</label>
  </div>
  <div class="form-check">
      <input type="radio" class="form-check-input" id="radio2" name="optradio" value="option2" onchange="mcqAttempt()">
      <label class="form-check-label" for="radio2">Option 2</label>
  </div>
  <div class="form-check">
      <input type="radio" class="form-check-input" id="radio3" name="optradio" value="option3" onchange="mcqAttempt()">
      <label class="form-check-label" for="radio3">Option 3</label>
  </div>
  <div class="form-check">
      <input type="radio" class="form-check-input" id="radio4" name="optradio" value="option4" onchange="mcqAttempt()">
      <label class="form-check-label" for="radio4">Option 4</label>
  </div>
  <div class="form-check">
      <input type="radio" class="form-check-input" id="radio5" name="optradio" value="option5" onchange="mcqAttempt()">
      <label class="form-check-label" for="radio5">Option 5</label>
  </div>
</div>

<!-- multiple option -->
<div class="container mt-5 p-5 bg-light text-dark rounded">
  <div class="row">
    <div class="col-sm-10">
      <h3> Question Title</h3>
    </div>
    <div class="col-sm-2">
      <input type="radio" class="btn-check" name="chk_outlined" id="chkAttemptFlag" autocomplete="off" disabled>
      <label class="btn btn-outline-success" for="chkAttemptFlag"  id="chkAttemptFlagLabel">unattempted</label>
    </div>
  </div>
  <hr>
  <p>Question content</p>
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something" onchange="chkAttempt()">
      <label class="form-check-label" for="check1">Option 1</label>
  </div>
  <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something" onchange="chkAttempt()">
      <label class="form-check-label" for="check2">Option 2</label>
  </div>
  <div class="form-check">
    <input type="checkbox" class="form-check-input" id="check3" name="option3" value="something" onchange="chkAttempt()">
    <label class="form-check-label" for="check3">Option 3</label>
</div>
</div>

<!-- Calculation --> 
<div class="container mt-5 p-5 bg-light text-dark rounded">
  <div class="row">
    <div class="col-sm-10">
      <h3> Question Title</h3>
    </div>
    <div class="col-sm-2">
      <input type="radio" class="btn-check" name="calc_outlined" id="calcAttemptFlag" autocomplete="off" disabled>
      <label class="btn btn-outline-success" for="calcAttemptFlag"  id="calcAttemptFlagLabel">unattempted</label>
    </div>
  </div>
  <hr>
  <div class="row">
    <p>Question</p>
  </div>
  <div class="row">
    <div class="input-group">
      <input type="text" class="form-control" placeholder="Calculation" oninput="calcAttempt()">
      <span class="input-group-text">units</span>
    </div>
  </div>
</div>


<!-- True False -->
<div class="container mt-5 p-5 bg-light text-dark rounded">
  <div class="row">
    <div class="col-sm-10">
      <h3> Question Title</h3>
    </div>
    <div class="col-sm-2">
      <input type="radio" class="btn-check" name="tf_outlined" id="tfAttemptFlag" autocomplete="off" disabled>
      <label class="btn btn-outline-success" for="tfAttemptFlag"  id="tfAttemptFlagLabel">unattempted</label>
    </div>
  </div>
  <hr>
  <div class="row">
    <div class="col-sm-10">
      <p>Question content</p>
    </div>
    <div class="col-sm-1">
      <input type="radio" class="btn-check" name="tfQuestion" id="option1" autocomplete="off" onchange="tfAttempt()">
      <label class="btn btn-outline-success" for="option1">True</label>
    </div>
    <div class="col-sm-1">
      <input type="radio" class="btn-check" name="tfQuestion" id="option2" autocomplete="off" onchange="tfAttempt()">
      <label class="btn btn-outline-danger" for="option2">False</label>
    </div>
  </div>
</div>

<!-- Free Text --> 
<div class="container mt-5 p-5 bg-light text-dark rounded">
  <div class="row">
    <div class="col-sm-10">
      <h3> Question Title</h3>
    </div>
    <div class="col-sm-2">
      <input type="radio" class="btn-check" name="tf_outlined" id="tfAttemptFlag" autocomplete="off" disabled>
      <label class="btn btn-outline-success" for="tfAttemptFlag"  id="tfAttemptFlagLabel">unattempted</label>
    </div>
  </div>
  <hr>
  <div class="row">
    <p>Question</p>
  </div>
  <div class="row">
    <textarea></textarea>
  </div>
</div>

<!-- List x number of items 
This allows user to type an answer which pops into a badge--> 
<div class="container mt-5 p-5 bg-light text-dark rounded">
  <div class="row">
    <div class="col-sm-10">
      <h3> Question Title</h3>
    </div>
    <div class="col-sm-2">
      <input type="radio" class="btn-check" name="tf_outlined" id="tfAttemptFlag" autocomplete="off" disabled>
      <label class="btn btn-outline-success" for="tfAttemptFlag"  id="tfAttemptFlagLabel">unattempted</label>
    </div>
  </div>
  <hr>
</div>



<script> 

const mcqAttempt = () => {
  document.getElementById('mcqAttemptFlag').checked = true
  document.getElementById('mcqAttemptFlagLabel').innerHTML = 'Attempted'
}

const chkAttempt = () => {
  document.getElementById('chkAttemptFlag').checked = true
  document.getElementById('chkAttemptFlagLabel').innerHTML = 'Attempted'
}

const calcAttempt = () => {
  document.getElementById('calcAttemptFlag').checked = true
  document.getElementById('calcAttemptFlagLabel').innerHTML = 'Attempted'
}

const tfAttempt = () => {
  document.getElementById('tfAttemptFlag').checked = true
  document.getElementById('tfAttemptFlagLabel').innerHTML = 'Attempted'
}



</script>
</body>
</html>
